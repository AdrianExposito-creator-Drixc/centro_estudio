name: ğŸ”— Work 2027 Loop Integration

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  sync-loop-dashboard:
    name: ğŸ”„ Sync Loop Dashboard
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install requests python-dotenv

    - name: ğŸ”— Run Loop Integration
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python work2027_loop_integration.py

    - name: ğŸ“Š Upload Metrics
      uses: actions/upload-artifact@v3
      with:
        name: work2027-loop-metrics-${{ github.run_number }}
        path: |
          work2027_loop_metrics.json
          copilot_prompt.txt
        retention-days: 30

    - name: ğŸ“ˆ Display Results
      run: |
        echo "ğŸš€ Work 2027 Loop Integration completed!"
        if [ -f "work2027_loop_metrics.json" ]; then
          echo "ğŸ“Š Metrics generated successfully"
          cat work2027_loop_metrics.json
        fi
        if [ -f "copilot_prompt.txt" ]; then
          echo "ğŸ¤– Copilot prompt ready"
          echo "Use this prompt in Microsoft 365 Copilot:"
          echo "---"
          cat copilot_prompt.txt
        fi